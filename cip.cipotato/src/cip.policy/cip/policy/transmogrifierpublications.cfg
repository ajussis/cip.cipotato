[transmogrifier]
pipeline =
    publicationsource
    constructor
    schema
    formatsetter
    workflow
    reindexobject
    savepoint

directory = /home/ajussis/Develop/cip.cipotato/cip.cipotato/src/cip.policy/cip/policy

[publicationsource]
blueprint = cip.policy.transmogrifierpublications.publicationsource
type = Publication
author = admin

[urlnormalizer]
blueprint = plone.app.transmogrifier.urlnormalizer
source-key = title
destination-key = string:id
locale = string:es

[pathsetter]
blueprint = cip.policy.transmogrifierpublications.pathsetter
container = /resources/publications

[constructor]
blueprint = collective.transmogrifier.sections.constructor

[schema]
blueprint = plone.app.transmogrifier.atschemaupdater

[formatsetter]
blueprint = cip.policy.transmogrifierpublications.formatsetter
format = text/html

[workflow]
blueprint = plone.app.transmogrifier.workflowupdater

[reindexobject]
blueprint = plone.app.transmogrifier.reindexobject

[savepoint]
blueprint = collective.transmogrifier.sections.savepoint
every = 10

